apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-netshoot-daemonset
  labels:
    app: nginx1
spec:
  selector:
    matchLabels:
      app: nginx1
  template:
    metadata:
      labels:
        app: nginx1
    spec:
      containers:
      - name: nginx1
        image: docker.io/library/my-netshoot-nginx:v1
        imagePullPolicy: IfNotPresent

---

apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "blue-pool"
spec:
  blocks:
  - cidr: "172.21.0.0/24"
---

apiVersion: v1
kind: Service
metadata:
  name: nginx1-loadbalancer
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: nginx1