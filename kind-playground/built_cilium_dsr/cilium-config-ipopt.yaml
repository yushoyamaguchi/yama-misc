# cilium-medium.yaml
cluster:
  name: kind-kind

image:
  override: "localhost:5000/cilium/cilium-dev:local"
  pullPolicy: Never
operator:
  image:
    override: "localhost:5000/cilium/operator-generic:local"
    pullPolicy: Never
    suffix: ""

bpf:
  masquerade: false
  monitorAggregation: none

k8sServiceHost: kind-control-plane
k8sServicePort: 6443
kubeProxyReplacement: true

ipv4:
  enabled: true
ipv6:
  enabled: false

debug:
  enabled: true
  verbose: datapath

ipam:
  mode: kubernetes

# Cilium Routing
routingMode: native
ipv4NativeRoutingCIDR: 10.100.0.0/16
enableIPv4Masquerade: true
autoDirectNodeRoutes: true

loadBalancer:
  mode: dsr
  algorithm: maglev
  dsrDispatch: opt