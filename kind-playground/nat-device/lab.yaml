name: nat-dev

topology:
  nodes:
    switch1:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: host
      exec:
        - ip link add br0 type bridge
        - ip link set br0 up
        - ip link set eth1 master br0
        - ip link set eth2 master br0
        - ip link set eth3 master br0
      
    node1:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: container:kind-control-plane
      exec:
        - ip addr add 192.168.1.1/24 dev eth1
        - ip link set eth1 up
      
    node2:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: container:kind-worker
      exec:
        - ip addr add 192.168.1.2/24 dev eth1
        - ip link set eth1 up
      
    nat:
      kind: linux
      image: nicolaka/netshoot:latest
      exec:
        - ip addr add 192.168.1.3/24 dev eth1
        - ip link set eth1 up

  links:
    - endpoints: ["switch1:eth1", "node1:eth1"]
    - endpoints: ["switch1:eth2", "node2:eth1"]
    - endpoints: ["switch1:eth3", "nat:eth1"]