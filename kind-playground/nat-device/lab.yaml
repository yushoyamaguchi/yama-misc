name: nat-dev

topology:
  nodes:
    switch1:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: host
      exec:
        - ip link add mybridge0 type bridge
        - ip link set mybridge0 up
        - ip link set eth1 master mybridge0
        - ip link set eth2 master mybridge0
        - ip link set eth3 master mybridge0
      
    node1:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: container:kind-control-plane
      exec:
        - ip addr add 192.168.1.1/24 dev eth1
        - ip link set eth1 up
      
    node2:
      kind: linux
      image: nicolaka/netshoot:latest
      network-mode: container:kind-worker
      exec:
        - ip addr add 192.168.1.2/24 dev eth1
        - ip link set eth1 up
      
    nat:
      kind: linux
      image: nicolaka/netshoot:latest
      exec:
        - ip addr add 192.168.1.3/24 dev eth1
        - ip addr add 10.255.0.1/24 dev eth2
        - ip link set eth1 up
        - ip link set eth2 up
        - sysctl -w net.ipv4.ip_forward=1
        - iptables -t nat -A POSTROUTING -o eth1 -j MASQUERADE
        - iptables -t nat -A PREROUTING -i eth1 -p tcp --dport 8080 -j DNAT --to-destination 10.255.0.2:8080
        - iptables -A FORWARD -i eth2 -o eth1 -j ACCEPT
        - iptables -A FORWARD -i eth1 -o eth1 -j ACCEPT

    edge:
      kind: linux
      image: nicolaka/netshoot:latest
      exec:
        - ip addr add 10.255.0.2/24 dev eth1
        - ip link set eth1 up
        - ip route del default
        - ip route add default via 10.255.0.1

  links:
    - endpoints: ["switch1:eth1", "node1:eth1"]
    - endpoints: ["switch1:eth2", "node2:eth1"]
    - endpoints: ["switch1:eth3", "nat:eth1"]
    - endpoints: ["nat:eth2", "edge:eth1"]